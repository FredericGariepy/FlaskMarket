{% extends 'base_layout.html' %}
{% block title %}
Market
{% endblock %}

{% block content %}
<h1>Market</h1>
<table class="table table-sm table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Contact</th>
      <th scope="col">Price</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    {%for item in items%}
      <tr>
        <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.contact}}</td>
          <td>{{item.price}} $</td>
          <td>
            <button type="button" class="btn btn-info">More Info</button>
            <button type="button" class="btn btn-secondary">Contact</button>
          </td>  
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
